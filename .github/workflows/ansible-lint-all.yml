name: ansible-lint Repo
on:
  push:
    paths-ignore:
      - 'docs/**'
      - 'example_vars/**'
      - 'hack/**'
      - README.md
      - bindep.txt
      - execution-environment.yml
      - requirements.txt
      - .github/workflows/build-deploy-ee.yml
      - .github/workflows/base-build-deploy-ee.yml

  pull_request:
    paths-ignore:
      - 'docs/**'
      - 'example_vars/**'
      - 'hack/**'
      - README.md
      - bindep.txt
      - execution-environment.yml
      - requirements.txt
      - .github/workflows/build-deploy-ee.yml
      - .github/workflows/base-build-deploy-ee.yml

jobs:
  lint:
    name: Ansible Lint Repo # Naming the build is important to use it as a status check
    runs-on: ubuntu-latest
    concurrency: linting

    steps:
      # Important: This sets up your GITHUB_WORKSPACE environment variable
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0 # needed for progressive mode to work

      - name: Run ansible-lint on the entire repo
        # replace `main` with any valid ref, or tags like `v6`
        uses: ansible/ansible-lint-action@main
