      - name: eth0
        mac_address: 54:52:00:42:69:16
        dhcp: false
        ipv4:
          - address: 192.168.42.95
            prefix: 24
        routes:
          - destination: 0.0.0.0/0
            next_hop_address: 192.168.42.1
            next_hop_interface: eth0
            table_id: 254

