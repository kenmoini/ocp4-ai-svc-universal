---
################################################## SSH Key Configuration
# generate_ssh_key: true/false, will generate unique key pair if true
generate_ssh_key: true
# ssh_pub_key_path: If 'generate_ssh_key' is false, point to an existing SSH Public Key
ssh_pub_key_path: "~/.ssh/id_rsa.pub"

# core_user_password: If set, will set a standard password for the 'core' user
# core_user_password: password123

################################################## OpenShift Pull Secret
# pull_secret: Often best to pull from a file outside of the repo - get it from here: https://cloud.redhat.com/openshift/install/pull-secret
pull_secret: "{{ lookup('file', '~/pull-secret.txt') | to_json }}"

################################################## Cluster Basics
# cluster_type: Standard (HA CP+App Nodes), SNO (Single Node OpenShift)
cluster_type: Standard
cluster_version: "4.10"

# cluster_name and cluster_domain will form the cluster base endpoint, eg cluster_name.cluster_domain
# Ensure the DNS A records for {api,api-int,*.apps}.cluster_name.cluster_domain exist
cluster_name: play-ocp
cluster_domain: kemo.labs

################################################## Cluster Networking
# cluster_network_type = Default, Cilium, or Calico (TODO, only Default and Calico work atm)
cluster_network_type: Default
# cluster_api_vip: an IP or "auto"
cluster_api_vip: 192.168.42.74
# cluster_load_balancer_vip: an IP or "auto"
cluster_load_balancer_vip: 192.168.42.75
# cluster_node_cidr: A CIDR definition or "auto"
cluster_node_cidr: 192.168.42.0/24

################################################## Cluster Node IPAM
# cluster_node_network_ipam: dhcp or static
cluster_node_network_ipam: static
######################### If cluster_node_network_ipam == static:
cluster_node_network_static_dns_servers:
  - 192.168.42.9
  - 192.168.42.10
cluster_node_network_static_dns_search_domains:
  - kemo.labs
cluster_nodes:
  - name: cp-1
    type: control-plane
    infra:
      name: labVMWare
      type: vsphere
    vm:
      cpu_cores: 4
      cpu_sockets: 1
      cpu_threads: 1
      memory: 16384
      disks:
        - size: 130
          name: boot
    interfaces:
      - name: eth0
        mac_address: 54:52:00:42:69:11
        dhcp: false
        ipv4:
          - address: 192.168.42.90
            prefix: 24
        routes:
          - destination: 0.0.0.0/0
            next_hop_address: 192.168.42.1
            next_hop_interface: eth0
            table_id: 254
  - name: cp-2
    type: control-plane
    vm:
      cpu_cores: 4
      cpu_sockets: 1
      cpu_threads: 1
      memory: 16384
      disks:
        - size: 130
          name: boot
    interfaces:
      - name: eth0
        mac_address: 54:52:00:42:69:12
        dhcp: false
        ipv4:
          - address: 192.168.42.91
            prefix: 24
        routes:
          - destination: 0.0.0.0/0
            next_hop_address: 192.168.42.1
            next_hop_interface: eth0
            table_id: 254
  - name: cp-3
    type: control-plane
    vm:
      cpu_cores: 4
      cpu_sockets: 1
      cpu_threads: 1
      memory: 16384
      disks:
        - size: 130
          name: boot
    interfaces:
      - name: eth0
        mac_address: 54:52:00:42:69:13
        dhcp: false
        ipv4:
          - address: 192.168.42.92
            prefix: 24
        routes:
          - destination: 0.0.0.0/0
            next_hop_address: 192.168.42.1
            next_hop_interface: eth0
            table_id: 254
  - name: app-1
    type: application-node
    vm:
      cpu_cores: 4
      cpu_sockets: 1
      cpu_threads: 1
      memory: 32768
      disks:
        - size: 130
          name: boot
        - size: 130
          name: odf
          # thick: true makes the QCOW thick provisioned, default is thin provisioning
          thick: true
    interfaces:
      - name: eth0
        mac_address: 54:52:00:42:69:14
        dhcp: false
        ipv4:
          - address: 192.168.42.93
            prefix: 24
        routes:
          - destination: 0.0.0.0/0
            next_hop_address: 192.168.42.1
            next_hop_interface: eth0
            table_id: 254
  - name: app-2
    type: application-node
    vm:
      cpu_cores: 4
      cpu_sockets: 1
      cpu_threads: 1
      memory: 32768
      disks:
        - size: 130
          name: boot
        - size: 130
          name: odf
          # thick: true makes the QCOW thick provisioned, default is thin provisioning
          thick: true
    interfaces:
      - name: eth0
        mac_address: 54:52:00:42:69:15
        dhcp: false
        ipv4:
          - address: 192.168.42.94
            prefix: 24
        routes:
          - destination: 0.0.0.0/0
            next_hop_address: 192.168.42.1
            next_hop_interface: eth0
            table_id: 254
  - name: app-3
    type: application-node
    vm:
      cpu_cores: 4
      cpu_sockets: 1
      cpu_threads: 1
      memory: 32768
      disks:
        - size: 130
          name: boot
        - size: 130
          name: odf
          # thick: true makes the QCOW thick provisioned, default is thin provisioning
          thick: true
